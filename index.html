<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="eth-card">
      <img src="images/image-equilibrium.jpg">
      <a href="#">
        <div class="icon-view"></div>
        <img src="images/icon-view.svg">
      </a>
    </section>
    <h1 class="eth-name"><a href="#">Equilibrium #3429</a></h1>
    <p class="eth-descr">Our Equilibrium collection promotes balance and calm.</p>
    <section class="eth-detail row">
      <div class="eth-quantity col"> <img src="images/icon-ethereum.svg" alt="#"> 0.041 ETH</div>
      <div class="eth-expiry col"><img src="images/icon-clock.svg" alt="#"> 3 days left</div>
    </section>
    <hr>
    <section class="eth-owner row">
      <img src="images/image-avatar.png" alt="#" class="eth-owner__avatar">
      <p>Creation of
      <div class="eth-owner__name"><a href="#">Jules Wyvern</a></div>
      </p>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raunak Raj</a>.
    </div>
  </footer>
</body>

</html>
